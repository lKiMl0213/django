<!DOCTYPE html>
<html lang="pt-BR">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="container-login">
        <h1>Empresa</h1>
        <form method="post" action="{% url 'login' %}" onsubmit="handleSubmit(event);">
            {% csrf_token %}
            <input type="text" id="login" name="login" required minlength="5" pattern="[a-zA-Z0-9]+" placeholder="Digite seu nome de usuÃ¡rio">
            <input type="password" id="password" name="password" required minlength="8" placeholder="Digite sua senha">
            <div class="login-buttons">
                <input type="submit" value="Login">
                <button type="button" onclick="window.location.href='{% url 'register' %}';">Registrar-se</button>
            </div>
        </form>
        <a href="{% url 'recovery' %}">Recuperar senha</a>
    </div>
</body>

</html>
